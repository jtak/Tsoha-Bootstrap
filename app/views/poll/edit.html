{% extends "base.html" %}
{% block content %}

  <h2>Luo uusi äänestys</h2>
  <div>
    <form method="post" action="{{base_path}}/update">
    <h3>Perustiedot</h3>
    <div class="newvote">
      <div class="basicinfo">
        Aihe:<br>
        <input name="aihe" class="form-control" type="text" value="{{attributes.aihe}}">
        Äänestys alkaa:<br>
        <input name="alkupvm" class="form-control" type="date" value="{{attributes.alkupvm}}">
        Äänestys päättyy:<br>
        <input name="loppupvm" class="form-control" type="date" value="{{attributes.loppupvm}}">
      </div>
      <div class="votesettings">
        <input type="radio" name="tyyppi" value="1" checked>Tavallinen<br>
        <input type="radio" name="tyyppi" value="1">Koko tilanne näkyvissä<br>
        <input type="radio" name="tyyppi" value="1">Johtava vaihtoehto näkyvissä<br>
      </div>
    </div>
    {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
      <h3>Kuvaus</h3>
      <textarea name="kuvaus" rows="10" cols="100">{{attributes.kuvaus}}</textarea>
      <br>
      <input class="btn btn-primary" type="submit" value="Tallenna muutokset"> 
    </form>
  </div>



{% endblock %}
