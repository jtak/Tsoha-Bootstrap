{% extends "base.html" %}
{% block content %}


  <div class="votelist">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Äänestys</th>
          <th>Alkaa</th>
          <th>Loppuu</th>
          <th>Tila</th>
        </tr>
      </thead>
      <tbody>
        {% for poll in polls %}
            {% if not poll.piilotettu %}
            <tr>
                <td><a href="{{base_path}}/aanestys/{{poll.id}}/details">{{poll.aihe}}</a></td>
                <td>{{poll.alkupvm}}</td>
                <td>{{poll.loppupvm}}</td>
                <td class="voted">Äänestetty</td>
                {% if user_logged_in.id == poll.tekija %}
                  <td><a href="{{base_path}}/aanestys/{{poll.id}}/edit" class="btn btn-default">Muokkaa</a></td>
                {% endif %}
            </tr>
            {% else %}
            {% endif %}
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
